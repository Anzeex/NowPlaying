<!DOCTYPE html>
<html>
  <head>
    <title>Now Playing</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <button id="login-button">Log in with Spotify</button>
      <div id="now-playing">
        <img id="album-cover" alt="Album Cover" />
        <h1 id="song-name"></h1>
        <h2 id="artist-name"></h2>
        <div id="playback-info">
          <span id="current-time">0:00</span>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          <span id="total-time">0:00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <filter id="wavy-distortion">
        <feTurbulence
        type="fractalNoise"
        baseFrequency="0.005 0.01"
        numOctaves="1"
        seed="2"
        result="turbulence">
        <animate
            attributeName="baseFrequency"
            dur="40s"
            values="0.005 0.01; 0.01 0.005; 0.005 0.01"
            repeatCount="indefinite"
        />
        </feTurbulence>

        <feOffset
        in="turbulence"
        dx="-100"
        dy="0"
        result="offsetTurbulence"
        />

        <feDisplacementMap
        in="SourceGraphic"
        in2="offsetTurbulence"
        scale="30"
        xChannelSelector="R"
        yChannelSelector="G"
        />
    </filter>
    </svg>
  </body>
  </html>
  
  </body>
</html>
